name: Keep Up Daily

on:
    schedule:
        # 8:00 AM Central Time = 14:00 UTC (CDT) / 14:00 UTC (CST)
        - cron: "0 14 * * *"
    workflow_dispatch: # manual trigger

permissions:
    contents: write
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    scrape-and-deploy:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            # â”€â”€ Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            - name: Checkout repository
              uses: actions/checkout@v4

            # â”€â”€ Python setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: pip

            - name: Install dependencies
              run: pip install -r requirements.txt

            # â”€â”€ Scraper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            - name: Run scraper
              env:
                  GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
              run: python -m scraper

            # â”€â”€ Commit new data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            - name: Commit and push data
              run: |
                  git config user.name  "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add data/
                  git diff --quiet --cached || git commit -m "ðŸ“° Daily feed: $(date -u +%Y-%m-%d)"
                  git push

            # â”€â”€ Build static site â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            - name: Build site
              run: |
                  mkdir -p _site/data
                  cp web/index.html _site/
                  cp web/app.js     _site/
                  # Copy all data JSON files into the site
                  cp data/*.json _site/data/ 2>/dev/null || true

            # â”€â”€ Deploy to GitHub Pages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            - name: Configure Pages
              uses: actions/configure-pages@v4

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
